<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-100 to-yellow-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-xl shadow-xl max-w-md w-full text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Pneumonia Detection from X-ray</h2>
        <form action="/predict" method="POST" enctype="multipart/form-data" class="space-y-6">
            <input type="file" name="file" required class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer p-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-500">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105">Upload and Analyze</button>
        </form>
    </div>
    <div class="absolute bottom-0 right-0 p-4 text-white font-semibold bg-black rounded-tl-lg">*Trusted by ADITYA GAVHANE</div>
</body>
</html>
